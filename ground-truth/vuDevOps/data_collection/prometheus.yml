alerting:
    alertmanagers:
    -   static_configs:
        -   targets:
            - alertmanager:9093
global:
    evaluation_interval: 1m
    scrape_interval: 1m
    scrape_timeout: 10s
rule_files:
- /etc/prometheus/alert.rules
scrape_configs:
-   job_name: frontend
    metrics_path: metrics
    static_configs:
